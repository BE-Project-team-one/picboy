<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom fonts for this template-->

    <!-- Custom styles for this template-->

<body id="page-top">

    <!-- Page Wrapper -->

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/admin">
                <div class="sidebar-brand-icon rotate-n-15">
<!--                    <img src="/img/main.png" style="width:50px; height:50px">-->
                </div>
                <div class="sidebar-brand-text mx-3">Picboy Admin <sup>♣</sup></div>
            </a>

            <!-- Nav Item - Tables -->
            <li class="nav-item active">
                <a class="nav-link" href="/admin/user">
                    <img src="/img/choice.png" style="width:20px; height:20px">
                    <span>유저 정보</span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="/admin/post">
                    <img src="/img/choice.png" style="width:20px; height:20px">
                    <span>게시글 정보</span></a>
            </li>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->

                <!-- Topbar -->

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>


                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                        <li class="nav-item dropdown no-arrow d-sm-none">
                            <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
<!--                                <i class="fas fa-search fa-fw"></i>-->
                            </a>
                            <!-- Dropdown - Messages -->
                            <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                                aria-labelledby="searchDropdown">
                                <form class="form-inline mr-auto w-100 navbar-search">
                                    <div class="input-group">
                                        <input type="text" class="form-control bg-light border-0 small"
                                            placeholder="Search for..." aria-label="Search"
                                            aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="button">
<!--                                                <i class="fas fa-search fa-sm"></i>-->
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </li>


                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Douglas McGee</span>
                                <img class="img-profile rounded-circle"
                                    src="img/undraw_profile.svg">
                            </a>
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">

                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                    Logout
                                </a>
                            </div>
                        </li>

                    </ul>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">


                    <!-- Content Row -->
                    <div class="row">

                        <!-- 총 인원수 -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                총 유저수</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${userCount}"> </div>
                                        </div>
                                        <div class="col-auto">
                                            <img src="img/user.png" style="width:50px; height:50px">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 총 게시물 수 -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-success shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                                총 게시물 수</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${postCount}"></div>
                                        </div>
                                        <div class="col-auto">
                                            <img src="img/post.png" style="width:50px; height:50px">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 주제어 있는 게시물 -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-info shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                                주제어 있는 게시물 수</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${topicIsNotNullPost}"></div>
                                        </div>
                                        <div class="col-auto">
                                            <img src="img/post.png" style="width:50px; height:50px">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 주제어 없는 게시물 -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-warning shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                                주제어 없는 게시물 수</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${topicIsNullPost}"></div>
                                        </div>
                                        <div class="col-auto">
                                            <img src="img/post.png" style="width:50px; height:50px">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <!-- 총 인원수 -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                완성된 게시물 수</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${completePost}"> </div>
                                        </div>
                                        <div class="col-auto">
                                            <img src="img/post.png" style="width:50px; height:50px">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 총 게시물 수 -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-success shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                                진행중인 게시물 수</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${proceedingPost}"></div>
                                        </div>
                                        <div class="col-auto">
                                            <img src="img/post.png" style="width:50px; height:50px">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 주제어 있는 게시물 -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-info shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                                숨겨진 게시글</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${hidnPost}"></div>
                                        </div>
                                        <div class="col-auto">
                                            <img src="img/post.png" style="width:50px; height:50px">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>




                    </div>


                    <!-- Content Row -->

                    <div class="row">
                        <!-- Area Chart -->
                        <div class="col-xl-15 col-lg-12">
                            <div class="card shadow mb-4">
                                <div class="card shadow mb-4">
                                    <div class="card-header py-3">
                                        <h6 class="m-0 font-weight-bold text-primary">오늘의 픽보이</h6>
                                    </div>
                                    <div class="card-body">
                                        <h4 class="small font-weight-bold">오늘 가입된 유저 수
                                            <span class="float-right" >%</span>
                                            <span
                                                class="float-right" th:text="${todayRegister}" id="todayRegister"></span>
                                            </h4>
                                        <div class="progress mb-4">
                                            <div class="progress-bar bg-danger" role="progressbar" style="width: 20%"
                                                 aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" id="todayRegisterBar"></div>
                                        </div>
                                        <h4 class="small font-weight-bold">오늘 생성된 게시물 수
                                            <span class="float-right" >%</span>
                                            <span
                                                class="float-right" th:text="${todayCreatePost}" id="todayCreatePost"></span></h4>
                                        <div class="progress mb-4">
                                            <div class="progress-bar bg-warning" role="progressbar" style="width: 40%"
                                                 aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" id="todayCreatePostBar"></div>
                                        </div>
                                        <h4 class="small font-weight-bold">오늘 완성된 게시물 수
                                            <span class="float-right" >%</span>
                                            <span
                                                class="float-right" th:text="${todayCompletePost}" id="todayCompletePost"></span></h4>
                                        <div class="progress mb-4">
                                            <div class="progress-bar" role="progressbar" style="width: 60%"
                                                 aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" id="todayCompletePostBar"></div>
                                        </div>
                                        <h4 class="small font-weight-bold">오늘 삭제될 게시물 수
                                            <span class="float-right" >%</span>
                                            <span
                                                class="float-right" th:text="${todayDeletePost}" id="todayDeletePost"></span></h4>
                                        <div class="progress mb-4">
                                            <div class="progress-bar bg-info" role="progressbar" style="width: 80%"
                                                 aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" id="todayDeletePostBar"></div>
                                        </div>

                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>





            </div>
            <!-- End of Main Content -->


        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->


    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="/vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->

<script>
    $( document ).ready(function() {
     const todayRegister = document.querySelector('#todayRegister').innerText;
     document.getElementById('todayRegisterBar').style.width = todayRegister +'%';

     const todayCreatePost = document.querySelector('#todayCreatePost').innerText;
     document.getElementById('todayCreatePostBar').style.width = todayCreatePost +'%';

     const todayCompletePost = document.querySelector('#todayCompletePost').innerText;
     document.getElementById('todayCompletePostBar').style.width = todayCompletePost +'%';

     const todayDeletePost = document.querySelector('#todayDeletePost').innerText;
     document.getElementById('todayDeletePostBar').style.width = todayDeletePost +'%';


    });

</script>
