<script>
    $( document ).ready(function() {

         const todayRegister = document.querySelector('#todayRegister').innerText;
         document.getElementById('todayRegisterBar').style.width = todayRegister +'%';

         const todayCreatePost = document.querySelector('#todayCreatePost').innerText;
         document.getElementById('todayCreatePostBar').style.width = todayCreatePost +'%';

         const todayCompletePost = document.querySelector('#todayCompletePost').innerText;
         document.getElementById('todayCompletePostBar').style.width = todayCompletePost +'%';

         const todayDeletePost = document.querySelector('#todayDeletePost').innerText;
         document.getElementById('todayDeletePostBar').style.width = todayDeletePost +'%';

         var checkEvent = document.cookie;
         var val = checkEvent.split(';');
         var x;

         x =val[0].substr(val[0].indexOf('=') + 1);
         x = x.replace(/^\s+|\s+$/g, ''); // 앞과 뒤의 공백 제거하기

         const token = document.querySelector('#token').value;


         if(x != token || x == null) {
            window.location.href ='/admin/login';
         }

    });

    function logout() {

      const cookies = document.cookie.split('; '); // 배열로 반환
      const expiration = 'Sat, 01 Jan 1972 00:00:00 GMT';

      // 반목문 순회하면서 쿠키 전체 삭제
      if (!document.cookie) {
        alert('삭제할 쿠키가 없습니다.');
      } else {
        for (i = 0; i < cookies.length; i++) {
          // const uname = cookies[i].split('=')[0];
          // document.cookie = `${uname}=; expires=${expiration}`;
          document.cookie = cookies[i].split('=')[0] + '=; expires=' + expiration;
          // document.cookie = cookies[i].split('=')[0] + '=; expires=' + expiration + '; domain =' + domain;
        }
        alert('로그 아웃!');
      }
       window.location.href ='/admin/login';

    }




</script>
