<!DOCTYPE html>


<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">


<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Tables</title>

    <!-- Custom fonts for this template -->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/admin">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Picboy Admin <sup>♣</sup></div>
            </a>

            <!-- Nav Item - Tables -->
            <li class="nav-item active">
                <a class="nav-link" href="/admin/user">
                    <i class="fas fa-fw fa-table"></i>
                    <span>유저 정보</span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="/admin/post">
                    <i class="fas fa-fw fa-table"></i>
                    <span>게시글 정보</span></a>
            </li>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <form class="form-inline">
                        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                            <i class="fa fa-bars"></i>
                        </button>
                    </form>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">유저 정보</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>순번</th>
                                            <th>Id key</th>
                                            <th>아이디</th>
                                            <th>닉네임</th>
                                            <th>상태</th>
                                            <th>휴대폰번호</th>
                                            <th>권한</th>
                                            <th>카카오ID</th>
                                            <th>계정 잠금</th>
                                            <th>잠금 해제</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="m, i : ${userList}">
                                            <td th:text="${i.index+1}">
                                            <td th:text="${m.Id}">
                                            <td th:text="${m.username}">
                                            <td th:text="${m.nickname}">
                                            <td th:text="${m.status}">
                                            <td th:text="${m.phoneNumber}">
                                            <td th:text="${m.authority}">
                                            <td th:text="${m.kakaoId}">
                                            <td><button onclick="btnLock(value)" th:value='${m.id}'  >계정 잠금</button></td>
                                            <td><button onclick="btnClear(value)" th:value='${m.id}'  >잠금 해제</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->


    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="/vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="/js/demo/datatables-demo.js"></script>

    <script>

    <!--  계정 잠금   -->
    function btnLock(data) {
        console.log(data);

        $.ajax({
            type: "PUT",
            url: "https://picboy.net/admin/userLock/"+data,
            data: null,
            success:function(res){
                alert("계정 잠금 성공");
                window.location.href = window.location.href;
            },
            error:function() {
                alert("계정 잠금 실패");
            }
        });
    }

    <!--  잠금 해제   -->
    function btnClear(data) {
        console.log(data);

        $.ajax({
            type: "PUT",
            url: "https://picboy.net/admin/userClear/"+data,
            data: null,
            success:function(res){
                alert("잠금 해제 성공");
                window.location.href = window.location.href;
            },
            error:function() {
                alert("잠금 해제 실패");
            }
        });
    }



</script>



</body>

</html>
